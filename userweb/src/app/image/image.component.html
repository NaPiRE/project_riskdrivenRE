<div style="overflow-x: auto; overflow-y: auto; width: 100%; height: calc(100% - 50px); text-align: center;"><img [src]="image" (click)="zoomed = !zoomed" [style.cursor]="zoomed ? 'zoom-out': 'zoom-in'" [style.max-width]="zoomed ? 'none': '100%'" [style.max-height]="zoomed ? 'none': '100%'"/></div>
<button mat-raised-button color="primary" style="margin-top: 15px; margin-bottom: 15px; display: block; width: 100px; margin-left: auto; margin-right: auto;" (click)="dialogRef.close()">Close</button>
