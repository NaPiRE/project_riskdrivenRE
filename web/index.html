<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NaPiRE trouble predictor</title>
  <base href="/web/">
  <link rel="stylesheet" href="external/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="index.css">
  <script src="external/jquery/jquery.js"></script>
  <script src="external/jquery-ui/jquery-ui.js"></script>
  <script>
    params = {
        "min_weight": 9,
        "connect": "",
        "query": [],
        "evidence": {},
        "inference_method": ""
    };
    old_params = {};
    items = {};
    loading = 0;
    description_window = null;

    function equals(a, b) {
        var prs = Object.getOwnPropertyNames(a).concat(Object.getOwnPropertyNames(b));
        for (var i = 0; i < prs.length; i++) {
            var pr = prs[i];
            if(!a.hasOwnProperty(pr) || !b.hasOwnProperty(pr)) {
                return false;
            }

            if (a[pr] !== b[pr]) {
                return false;
            }
        }
        return true;
    }

    function update_connectivity_view() {
        var connectivity = Object.getOwnPropertyNames(items)

        $("#connectivity_available").empty()

        for(var i of connectivity) {
            $("#connectivity_available").append("<li>" + i + "</li>");
        }

        from_keys = []
        for(var ch of $("#connectivity_from").children()) {
            ch = $(ch)
            from_keys.push(ch.text());
        }

        to_keys = []
        for(var ch of $("#connectivity_to").children()) {
            ch = $(ch)
            to_keys.push(ch.text());
        }

        connect = [];
        for(var i = 0; i < Math.min(from_keys.length, to_keys.length); i++) {
            connect.push(from_keys[i] + "/" + to_keys[i]);
        }
        params["connect"] = connect.join(",");
    }

    function update_evidence_params() {
        function update(evidence, list, value) {
            list = $(list);

            for(var ch of list.children()) {
                ch = $(ch);
                evidence[ch.text()] = value;
            }
        }

        params["evidence"] = {};
        update(params["evidence"], "#evidence_true", true);
        update(params["evidence"], "#evidence_false", false);

        params["query"] = [];
        for(var ch of $("#evidence_unknown").children()) {
            ch = $(ch);
            params["query"].push(ch.text());
        }

        if(description_window && !description_window.closed) {
            description_window.location.href = description_window_path();
        }
    }

    function update_evidence_view() {
        var evidence = [];
        for(var type in items) {
            evidence.push.apply(evidence, items[type]);
        }

        function update(list) {
            list = $(list);

            contained = []
            for(var ch of list.children()) {
                ch = $(ch);
                match = false;
                for(var e of evidence) {
                    match = match || (ch.text() === e);
                }

                if(!match) {
                    ch.remove();
                } else {
                    contained.push(ch.text());
                }
            }

            return contained
        }

        contained = update("#evidence_false");
        contained = contained.concat(update("#evidence_true"));

        for(var c of contained) {
            var idx = evidence.indexOf(c);
            if(idx >= 0) {
                evidence.splice(idx, 1);
            }
        }

        evidence.sort();
        $("#evidence_unknown").empty();
        for(var e of evidence) {
            $("#evidence_unknown").append("<li>" + e + "</li>");
        }

        update_evidence_params();
    }

    function update_items(init) {
        if(init) {
            $("#connectivity_to").append("<li>PROBLEMS_CODE</li>");
            $("#connectivity_to").append("<li>EFFECTS_CODE</li>");

            $("#connectivity_from").append("<li>CAUSES_CODE</li>");
            $("#connectivity_from").append("<li>PROBLEMS_CODE</li>");

            $.ajax("/inference").then(function(response) {
                response.sort();
                for(var method of response) {
                    $("#inference_method").append("<option value=\"" + method + "\">" + method + "</option>");
                }
            });
        }
        update_connectivity_view()

        $.ajax("/items?min_weight=" + params["min_weight"] + "&connect=" + params["connect"] ).then(function(response) {
            items = response;

            update_connectivity_view();
            update_evidence_view();

            if(init) {
                setInterval(update_image, 1000);
            }
        });
    }

    function update_image() {
        if(!equals(old_params, params)) {
            old_params = Object.assign({}, params);

            query = params["query"];
            if(params["inference_method"] === "") {
                query = [];
            }

            opts = {
                "method": "POST",
                "contentType": "application/json",
                "processData": false,
                "data": JSON.stringify({ "query": query, "evidence": params["evidence" ] })
            };

            function update_loading(inc) {
                loading = loading + inc;
                if(loading < 0) loading = 0;

                if(loading == 0) $("#loading_indicator").html("&nbsp;");
                else $("#loading_indicator").text("Loading...");
            }
            update_loading(+1);

            $.ajax("/query?min_weight=" + params["min_weight"] + "&connect=" + params["connect"] + "&data_url=true&inference_method=" + params["inference_method"], opts)
                .then( function(response) {
                    update_loading(-1);
                    img = new Image();
                    img.src = response;
                    $("#output").html(img);
                }).fail( function(response) {
                    update_loading(-1);
                    $("#output").html(
                        "<p>" + response.statusText + " (" +  response.status + ")<br/>"
                        + response.responseText + "<p>");
                });

        }
    }

    function description_window_path() {
        return 'codes.html?min_weight=' + params['min_weight'] + '&connect=' + params['connect'];
    }

    $( function() {

    for(var i of [ "#connectivity_from", "#connectivity_to", "#connectivity_available" ]) {
        $(i).sortable({
            connectWith: "ul.connectivity_drop",
            stop: function(event, ui) { update_connectivity_view(); update_items(); },
            revert: 200
        });
    }

    for(var i of [ "#evidence_unknown", "#evidence_true", "#evidence_false" ]) {
        $(i).sortable({
            connectWith: "ul.evidence_drop",
            stop: function(event, ui) { update_evidence_params(); },
            revert: 200
        });
    }

    $("#min_weight").val(params["min_weight"]);
    $("#min_weight").change(function(event) {
        params["min_weight"] = parseInt($("#min_weight").val());
        update_items();
    });

    $("#inference_method").val(params["inference_method"]);
    $("#inference_method").change(function(event) {
        params["inference_method"] = $("#inference_method").val();
    });

    update_items(true);

    });
  </script>
</head>
<body>

<div id="setup">

<h1>Settings</h1>

<div class="settings_container">

<div class="settings_row">

<div class="settings_cell">
<label for="inference_method">Inference method</label>
</div>

<div class="settings_cell">
<select id="inference_method" name="inference_method">
    <option value="">none</option>
</select>
</div>
</div>

<div class="settings_row">
<div class="settings_cell">
<label for="min_weight">Minimum edge number</label>
</div>
<div class="settings_cell">
<input id="min_weight" type="number" min="0" name="min_weight"/>
</div>
</div>
</div>

<button id="desc-button" type="button" onclick="description_window = window.open(description_window_path(), '_blank', 'width=700,height=850');">Show code-description-mapping</button>

<table>
<thead>
    <th>Available</th><th>From</th><th>To</th>
</thead>
<tbody>
<tr>

<td>
<ul id="connectivity_available" class="connectivity_drop">
</ul>
</td>

<td>
<ul id="connectivity_from" class="connectivity_drop">
</ul>

<td>
<ul id="connectivity_to" class="connectivity_drop">
</ul>
</td>
</tr>
</tbody>
</table>

<h1>Evidence</h1>

<table>
<thead>
    <th>Unknown state</th><th>Present</th><th>Absent</th>
</thead>
<tbody>
<tr>

<td>
<ul id="evidence_unknown" class="evidence_drop">
</ul>
</td>

<td>
<ul id="evidence_true" class="evidence_drop">
</ul>
</td>

<td>
<ul id="evidence_false" class="evidence_drop">
</ul>
</td>
</tr>

</tbody>
</table>

</div>

<div id="result">

<h1>Result</h1>
<p id="loading_indicator">Loading...</p>


<div id="output">
</div>

</div>

</body>
</html>
